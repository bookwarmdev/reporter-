<app-user-header></app-user-header> 

<div class="bw-spacer"></div>

<div class="container"> 
    <div class="card bg-light text-center">
        <div class="catd-header">
            <h3>Thank You For Registering</h3>
        </div>
        <div class="card-body" *ngIf = "authService.userData as user">
            <h5>We have sent  a confirmation email to <strong> {{user.email}} </strong>  </h5>
            <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        <div class="formGroup">
            <button type="button" class="btn btn-primary" (click)="authService.SendVerificationMail()">
              <i class="fas fa-redo-alt"></i>
              Resend Verification Email
            </button>
        </div>
        <div class="redirectToLogin">
            <p>Go back to? <a routerLink = "/login">Sign Up</a>.</p> 
        </div>
    </div>
</div>
