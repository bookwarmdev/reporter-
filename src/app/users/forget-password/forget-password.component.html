<app-user-header></app-user-header>

<div class="bw-spacer"></div>

<div class="container">
    <div class="card bg-light text-center">
        <div class="card-header">
            <h3>Reset Password</h3>
        </div>

        <div class="card-body">
            <p class="text-center">Please enter your email address to request a password reset.</p>

            <div class="formGroup">
                <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
            <br>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
                <input type="submit" class="btn btn-primary" value="Reset Password"
                (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
        </div>
        <p>Go back to ?  <a routerLink = '/login'> Log In </a></p>
    </div>
</div>
