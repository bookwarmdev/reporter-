<app-user-header></app-user-header>

<div class="bw-spacer"></div>

<div class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-8 col-lg-6 col-xl-6">
                <div class="card bg-light text-center">
                    <div class="card-header "> 
                        <h2 id="dw-header">Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <!-- <form> -->
                            <!-- <div class="form-group">
                                <h4>{{message}}</h4>
                            </div> -->
                            <!-- <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="fullname" placeholder="Enter your Full name">
                            </div> --> 
                            <div class="form-group">
                                <input type="email" class="form-control" #userEmail placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" #userPassword placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-block btn-primary" (click)="authService.SignUp(userEmail.value, userPassword.value)" [disabled] = "!userEmail || !userPassword">Create Account</button>
                            </div>

                            <p>Don you have an account?<a routerLink = "/login">Log In</a>.</p>   

                            <div class="formGroup">
                                <span class="or"><span class="orInner">Or</span></span>
                            </div>
                        
                            <!-- Continue with Google -->
                            <div class="form-group bw-color-1">
                                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                                    <i class="fab fa-google-plus-g"></i>
                                    Continue with Google
                                </button>
                            </div>
                        
                            <!-- Continue with Facebook -->
                            <div class="form-group bw-color-2">
                                <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
                                    <i class="fab fa-facebook"></i>
                                    Continue with Facebook
                                </button>
                            </div> 
                        <!-- </form> -->
                    </div>
                </div>
            </div> 
        </div>  
    </div>
     
</div>
